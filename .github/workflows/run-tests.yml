name: Run tests

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  run_tests:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:focal
    steps:
      - uses: ros-tooling/setup-ros@v0.5
      - run: |
          pwd
          ls -alh
          cd catkin_ws
          rosdep install --from-paths src --ignore-src -r -y
          python3 ./src/bcontrol/src/utils.py
